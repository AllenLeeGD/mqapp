<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />		
		<link href="css/ionicons.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id="info" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title ft-black font-size-14"> 我 </h1>
					<a class="mui-action-menu mui-pull-right">
						<span class="mui-icon ion-network ft-blue"></span>
					</a>
				</header>
				<nav class="mui-bar mui-bar-tab line-split">
					<a id="aHome" class="mui-tab-item">
						<span class="mui-icon mui-icon-home-filled"></span>
						<span class="mui-tab-label">主页</span>
					</a>
					<a id="aNews" class="mui-tab-item">
						<span class="mui-icon ion-ios-search-strong"></span>
						<span class="mui-tab-label">探索</span>
					</a>
					<a id="aEvent" class="mui-tab-item">
						<span class="mui-icon ion-ios-bell"><span class="mui-badge mui-badge-primary" style="color:#fff;background-color:#3492e9">12</span></span>
						<span class="mui-tab-label">通知</span>
					</a>
					<a id="aAccount" class="mui-tab-item">
						<span class="mui-icon ion-android-mail"></span>
						<span class="mui-tab-label">私信</span>
					</a>
					<a id="aAccount" class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-contact"></span>
						<span class="mui-tab-label">我</span>
					</a>
				</nav>
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
					<div id="div_list" class="mui-scroll">
						<ul class="mui-table-view" style="background-color:#2c9ce8;height:30px;">
							<li class="mui-table-view-cell mui-media mui-text-center">
							</li>
						</ul>
						<ul class="mui-table-view" style="background-color:#2c9ce8;height:110px;">
							<li class="mui-table-view-cell mui-media">
								<span class="mui-pull-left mt-5" style="border: 2px;border-color: #FFFFFF;">
								<img src="images/head01.jpg"  class="img-cycleborder" style="width:70px;height:70px;" />
								</span>
								<div class="mui-media-body mb-10" style="padding-left:10px;">
									<p class="font-size-14">
										<span class="ft-white">John Baliey</span>&nbsp;<span class="mui-icon ion-checkmark-circled font-size-12 ft-lightyellow"></span>&nbsp;<span class="ft-white font-size-12">@Bailey649&nbsp;·&nbsp;2017-6-2 17:00&nbsp;	</span>									
									</p>
									<p class="ft-white font-size-12" style="line-height:24px;">
										<span class="mui-icon ion-ios-location-outline font-size-14 ft-white"></span>&nbsp;广东 珠海 香洲区
									</p>
									<p class="ft-white font-size-12" style="line-height:24px;">
										<span class="mui-icon ion-ios-rose-outline font-size-14 ft-white"></span>&nbsp;生于1980年7月16日
									</p>
								</div>
							</li>
						</ul>
						<ul class="mui-table-view mui-grid-view">
							<li class="mui-table-view-cell mui-col-xs-6 yd_itembg">
								<a id="aGoing">
									<span class="mui-icon ion-ios-timer-outline ft-grey"></span>
									<div class="font-size-12">进行中</div>
									<div class="font-size-12"><span class="mui-badge mui-badge-primary">1</span></div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-col-xs-6 yd_itembg">
								<a id="aFinished">
									<span class="mui-icon ion-ios-toggle-outline ft-grey"></span>
									<div class="font-size-12">已完成</div>
									<div class="font-size-12"><span style="border-bottom:2px solid #ff6600;width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
								</a>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron mt-5">
							<li id="aWallet" class="mui-table-view-cell">
								<a class="mui-navigate-right font-size-14" id="a_tag">
									<span class="mui-icon ion-bag mui-pull-left setting_icon ft-grey font-size-18 mt-5"></span>
									<div class="mui-media-body pd-4 ft-black">
										钱包
									</div>
								</a>
							</li>
							<li id="aOrder" class="mui-table-view-cell">
								<a class="mui-navigate-right font-size-14" id="a_success">
									<span class="mui-icon ion-clipboard mui-pull-left setting_icon ft-grey font-size-18 mt-5"></span>
									<div class="mui-media-body pd-4 ft-black">
										订单
									</div>
								</a>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron mt-5">
							<li id="aSetting" class="mui-table-view-cell">
								<a class="mui-navigate-right font-size-14" id="a_success">
									<span class="mui-icon ion-ios-gear-outline mui-pull-left setting_icon ft-grey font-size-18 mt-5"></span>
									<div class="mui-media-body pd-4 ft-black">
										设置
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>				
				<script src="js/script/index.js"></script>
			</div>
		</div>
	</body>

</html>
