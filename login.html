<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<link href="css/ionicons.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title ft-blue">煤气管理</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div style="padding: 10px 10px;text-align: center;margin-top: 30px;">
					<span><img src="images/256256.png" height="96px"/></span>
				</div>
				<div class="pd-8">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label style="width: 10%;padding:8px 15px;"><span class="mui-icon ion-android-contact ft-grey"></span></label>
							<input style="width: 90%;" id="code" type="text" class="mui-input-clear" placeholder="手机号码/账号">
						</div>
						<div class="mui-input-row">
							<label style="width: 10%;padding:8px 15px;""><span class="mui-icon ion-ios-locked ft-grey"></span></label>
							<input style="width: 90%;" id="password" type="password" class="mui-input-clear" placeholder="密码(注意大小写)">
						</div>
					</form>
				</div>
				<div class="mui-content-padded mui-button-row mt-5">
					<button id="submit_info" type="button" class="mui-btn mui-btn-block mui-btn-blue">登录</button>
				</div>
				
			</div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/util.js"></script>
<script src="js/script/login.js"></script>
