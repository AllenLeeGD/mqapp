		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<link href="css/ionicons.min.css" rel="stylesheet" />

	</head>
 
	<body> 
		<div id="info" class="mui-off-canvas-wrap mui-draggable mui-slide-in">

					<a id="logout" class="mui-action-menu mui-pull-right">

				</header>
				<nav class="mui-bar mui-bar-tab line-split">

						<span class="mui-tab-label">主页</span>

				</nav>

							<li class="mui-table-view-cell mui-media mui-media-large">
								<a id="dgs" href="">

										<div class="mui-pull-left font-size-12 ft-darkgrey mui-text-left mui-col-xs-1"><img src="images/dgs.png" style="width:25px;height:25px;"></div>

										<div class="mui-pull-left font-size-12 pd-l-10 pd-t-4 ft-red mui-text-right mui-col-xs-6">流程可用</div>
									</div>
									<div class="mui-clearfix"></div>
									<div class="line-split-2"></div>
									<div class="mui-clearfix"></div>
									<div class=" mt-10">
										<img src="images/dgs.jpg" width="100%" />
									</div>
									<div class="mui-clearfix"></div>
									<div class="mt-5">
										<div class="mui-ellipsis-2 font-size-12"><span class="mui-icon mui-icon-mic-filled ft-red font-size-16"></span>&nbsp;<span class="font-size-14">适用于大工商、门店、代理商采购燃气</span></div>
									</div>
								</a>
							</li>
						</ul>

									<div class="mui-table-view mui-grid-view">
										<div class="mui-pull-left font-size-12 ft-darkgrey mui-text-left mui-col-xs-1"><img src="images/hsp.png" style="width:25px;height:25px;"></div>
										<div class="mui-pull-left font-size-14 pd-l-10 pd-t-4 mui-ellipsis ft-darkgrey mui-text-left mui-col-xs-5">发起大工商回收瓶流程</div>

									<div class="mui-clearfix"></div>
