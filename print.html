<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<link href="css/ionicons.min.css" rel="stylesheet" />
		<link href="css/edu.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id="info" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title ft-black font-size-14"> 打印小票 </h1>
				</header>
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
					<div id="div_list" class="mui-scroll">
						<div id="btnPrintDiv" class="mui-button-row mui-content-padded mt-10" >
							<button id="bt1" type="button" class="mui-btn mui-btn-primary mui-btn-blue yd-btn-block" onclick="searchDevices('a')">搜索设备</button>
						</div>
						<div id="list1_div" style="display: none;">
							未配对蓝牙设备
							<div id="list1">

							</div>
						</div> 

						<div id="list2_div" style="display: none;">
							已配对蓝牙设备

							<div id="list2">

							</div>
						</div>
						<div id="blue_template" style="display: none;"> 
							<ul id="${uuid}" macid="${macid}" class="mui-table-view line-split-2" >
								<li class="mui-table-view-cell mui-media">
									<span class="mui-pull-left mt-5">
									<img src="images/wei.png" style="width:40px;height:40px;" />
									</span> 
									<div class="mui-media-body" style="padding-left:10px;">
										<p class="font-size-16">
											<span class="ft-black">${devicename}</span>
										</p>
									</div>
								</li>
							</ul>
						</div>
						
						<div id="blue_pei_template" style="display: none;"> 
							<ul id="${uuid}" macid="${macid}" class="mui-table-view line-split-2" >
								<li class="mui-table-view-cell mui-media">
									<span class="mui-pull-left mt-5">
									<img src="images/pei.png" style="width:40px;height:40px;" />
									</span> 
									<div class="mui-media-body" style="padding-left:10px;">
										<p class="font-size-16">
											<span class="ft-black">${devicename}</span>
										</p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/picker.min.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.qrcode.min.js"></script>
		<script src="js/script/print.js"></script>
	</body>

</html>
